<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Jar üíï</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
    <!-- Main Jar Scene -->
    <div id="jar-scene" class="scene active">
        <div class="background-gradient"></div>
        
        <!-- View All Memories Button -->
        <button id="view-all-btn" class="view-all-btn">
            <span class="btn-icon">üìñ</span>
            <span class="btn-text">View All Memories</span>
        </button>
        
        <!-- Floating sparkles -->
        <div class="sparkles-container">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
        
        <div class="jar-container">
            <!-- Coin Slot -->
            <div class="coin-slot">
                <div class="coin-slot-hole"></div>
            </div>
            
            <!-- The Memory Jar -->
            <div id="jar" class="jar">
                <div class="jar-glass">
                    <div class="jar-reflection"></div>
                    <div class="jar-glow"></div>
                </div>
                
                <!-- Jar Lid -->
                <div class="jar-lid">
                    <div class="lid-handle"></div>
                </div>
                
                <!-- Marbles Container (inside jar) -->
                <div id="marbles-container" class="marbles-container">
                    <!-- Marbles will be dynamically generated here -->
                </div>
            </div>
            
            <!-- Insert Coin Button -->
            <button id="insert-coin-btn" class="insert-coin-btn">
                <span class="coin-icon">ü™ô</span>
                <span class="btn-text">Insert Coin</span>
            </button>
        </div>
        
        <!-- Coin Animation Element -->
        <div id="coin-animation" class="coin-animation hidden"></div>
    </div>
    
    <!-- Memory Reveal Scene -->
    <div id="memory-scene" class="scene">
        <div class="background-gradient"></div>
        
        <!-- Floating hearts -->
        <div class="hearts-container">
            <div class="heart">üíï</div>
            <div class="heart">üíñ</div>
            <div class="heart">üíó</div>
            <div class="heart">üíù</div>
        </div>
        
        <div class="memory-container">
            <!-- Revealed Marble -->
            <div id="revealed-marble" class="revealed-marble hidden">
                <div class="marble-glow"></div>
            </div>
            
            <!-- Memory Content -->
            <div id="memory-content" class="memory-content hidden">
                <div class="photo-frame">
                    <img id="memory-photo" class="memory-photo" src="" alt="Memory">
                    <div class="photo-glow"></div>
                </div>
                
                <div class="memory-text-container">
                    <p id="memory-text" class="memory-text"></p>
                </div>
            </div>
            
            <!-- Back Button -->
            <button id="back-btn" class="back-btn hidden">
                <span>‚Üê Back to the Jar</span>
            </button>
        </div>
    </div>
    
    <!-- All Memories Gallery Scene -->
    <div id="gallery-scene" class="scene">
        <div class="background-gradient"></div>
        
        <!-- Floating hearts -->
        <div class="hearts-container">
            <div class="heart">üíï</div>
            <div class="heart">üíñ</div>
            <div class="heart">üíó</div>
            <div class="heart">üíù</div>
        </div>
        
        <div class="gallery-container">
            <div class="gallery-header">
                <h2 class="gallery-title">All Memories üíï</h2>
                <button id="gallery-back-btn" class="gallery-back-btn">
                    <span>‚Üê Back to Jar</span>
                </button>
            </div>
            
            <div id="gallery-memories" class="gallery-memories">
                <!-- Memories will be dynamically generated here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
